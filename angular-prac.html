<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<style>
    .danger{
        width: 30%;
        margin: 0 auto;
    }
    input{
        width: 30%;
        padding: 15px 10px;
        font-size: 20px;
        margin: 13px 0;
    }
</style>
<body ng-app="myApp">
<div class="container"  ng-controller="mainController">
    <!--<input type="text" placeholder="Enter your name" ng-model="name"/>-->
    <!--<h1>Your name : {{name}}</h1>-->

    <div class="text-center">
        <div>
            <input type="text" ng-model="handle" ng-keydown="lowercasehandle($event)"/>
        </div>
        <div class="alert alert-danger danger" ng-if="handle.length > characters">
            Alert ! You type {{handle.length}} Characters type atleast 5 Characters
        </div>
    </div>

    <h1>YOu type : {{handle.length}} <span ng-show="handle.length < 6">{{lower}}</span></h1>

    <h1>Rules</h1>
    <ul>
        <li ng-repeat="Rule in Rules">{{rules.RuleName}}</li>
    </ul>

    Add rule: <input type="text" ng-model="newRule"/><a href="javascript:" class="btn btn-default" ng-click="addRule()">Add</a>

    <div>
        <p style="display: inline-block; width: 10%;">Click to show HTML : <input type="checkbox" ng-model="myVar"/></p>
        <div ng-show="myVar" ng-show="false">
            <h1>Welcome</h1>
            <p>Welcome to my home.</p>
        </div>
    </div>

    <div>
        click to show the form : <input type="checkbox" ng-model="form"/>
        <div ng-show="form">
            click for disable the form <input type="checkbox" ng-model="all"/><br>

            <input type="text" placeholder="Enter your name" ng-disabled="all" required/><br/>
            <input type="text" placeholder="Enter your last name" ng-disabled="all" required/><br/>
            <select name="Gender" ng-disabled="all">
                <option value="Gender">Male</option>
                <option value="Gender">Female</option>
            </select>
        </div>
    </div>
</div>


<script src="javascript/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="javascript/angular-prac.js"></script>
<script src="javascript/bootstrap.min.js"></script>

</body>
</html>
